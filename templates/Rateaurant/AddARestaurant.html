<!DOCTYPE html>
{% extends 'Rateaurant/base.html' %}
{% load staticfiles %}

<head>
	<link rel="stylesheet" href="Style.css"/>
</head>

{% block title_block %}
	Add a Restaurant
{% endblock %}

{% block body_block %}
	<div id="form">
		<h1>Add a Restaurant</h1>
		<form id="restaurant_form" method="post" action="{% url 'Rateaurant:addarestaurant' %}" enctype="multipart/form-data">
			{% csrf_token %}
			{{ restaurant_form.as_p }}
			<input type="submit" name="submit" value="Create Restaurant" />
		</form>
	</div>
{% endblock %}
